{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/movie_detail.css' %}">
<h1 class="text_color">Все фильмы</h1>

<div class="square_mom">
{% for i in movie_object %}
<div class="card mb-3" style="max-width: 540px; justify-content: center">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ i.title }}</h5>
        <p class="card-text">{{ i.created_at }}</p>
        <p class="card-text"><small class="text-body-secondary">Последнее обновление 3 мин. назад</small></p>
        <a href="/movie_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}

</div>


{% include 'footer.html' %}
